  <div class="row">
    <div class="col-75">
      <div class="container">
        <form action="/action_page.php">
        
          <div class="row">
            <div class="col-50">
              <h3>Registration Process</h3>
              <label for="fname"><i class="fa fa-user"></i> Full Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Eg: John M. Doe">
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" placeholder="Eg: john@example.com">
              <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
              <input type="text" id="adr" name="address" placeholder="Eg: 542 W. 15th Street">
              <label for="city"><i class="fa fa-institution"></i> Enter Event Name</label>
              <input type="text" id="city" name="city" placeholder="Eg: Syonara">
              <!-- <label for="city"><i class="fa fa-institution"></i> Event Limit : 3000</label> -->
              <div class="row">
                <!-- <div class="col-50">
                  <label for="state">Venue</label>
                  <input type="text" id="state" name="state" placeholder="washington">
                </div>
                <div class="col-50">
                    <label for="state">Date</label>
                    <input type="text" id="state" name="state" placeholder="DD/MM/YYYY">
                  </div> -->
                <div class="col-50">
                  <label for="zip">Mobile number</label>
                  <input type="text" id="zip" name="zip" placeholder="Eg: 9999999999">
                </div>
              </div>
            </div>
  
            <div class="col-50">
              <h3>Payment</h3>
              <label for="fname">Accepted Cards</label>
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
              </div>
              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname" placeholder="Eg: John More Doe">
              <label for="ccnum">Credit card number</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="Eg: 1111-2222-3333-4444">
              <label for="expmonth">Exp Month</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="Eg: September">
              <div class="row">
                <div class="col-50">
                  <label for="expyear">Exp Year</label>
                  <input type="text" id="expyear" name="expyear" placeholder="Eg: 2018">
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="Eg: 352">
                </div>
                <div class="col-50">
                    <label for="cvv">Event Price</label>
                    <input type="text" id="cvv" name="cvv" placeholder="Eg: 5000">
                  </div>
              </div>
            </div>
            
          </div>
          <button type="submit" (click)="onSubmit()"  class="btn">Register</button>
        </form>
      </div>
